<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>요소 생성하기</title>
<style>
.container{
	background-color : lightgray;
	padding:10px;
}
.container div{
	width : 100px;
	height : 100px;
	margin : 10px;
	background-color : coral;
}
</style>
</head>
<body>

<div class="container"></div>

<script type="text/javascript">
	var container = document.querySelector(".container");
	container.onclick = function(){
		//html 구조를 생성
		this.innerHTML ='<div></div>';
	}
</script>
</body>
</html>
